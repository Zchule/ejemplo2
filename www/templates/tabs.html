<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Cliente" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/cliente">
    <ion-nav-view name="tab-cliente"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Productos" icon-off="ion-briefcase" icon-on="ion-briefcase" href="#/tab/productos">
    <ion-nav-view name="tab-productos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Acerda de..." icon-off="ion-more" icon-on="ion-more" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
